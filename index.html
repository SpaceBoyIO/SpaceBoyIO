<!DOCTYPE html>
<html>
<head>
<style>
.top {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;       /* control the bar height */
  object-fit: cover;
}

.search-bar {
  width: 300px;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 20px;
}

body {
  margin-top: 80px;  /* this is the body rule */
}
</style>
</head>
<body>

<!-- Fake amazon bar -->
<img src="amazon bar.png" class="top">

<!-- Search bar below the amazon bar -->
<input type="text" class="search-bar" placeholder="Search...">

</body>
</html>
