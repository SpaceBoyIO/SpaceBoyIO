<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Login Grey Box Replica</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .login-box {
      width: 400px;
      height: 500px;
      background-color: #444;
      margin-top: 70px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      position: relative;

      /* ðŸ‘‡ background image fills grey box */
      background-image: url("Screenshot 2025-08-27 185153.png");
      background-size: cover;   /* fill the box */
      background-position: center top; /* start below the title area */
    }

    .login-box h1 {
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 32px;
      font-weight: 700;
      margin: 0 0 20px 0; /* space below title */
      background-color: #444;   /* optional: solid strip behind text */
      display: inline-block;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Login to Roblox</h1>
  </div>
</body>
</html>
