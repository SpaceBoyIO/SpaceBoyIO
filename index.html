<!DOCTYPE html>
<html>
<head>
<style>
.top {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%; /* make it stretch across the page */
}
.search-bar {
  width: 300px;       /* how wide the bar is */
  padding: 10px;      /* inside spacing */
  font-size: 16px;    /* text size */
  border: 1px solid #ccc;
  border-radius: 20px; /* rounded corners */
}
</style>
</head>

<body>
<input type="text" class="search-bar" placeholder="Search...">
<div>
  <img src="amazon bar.png" class="top">
</div>
</body>
</html>
