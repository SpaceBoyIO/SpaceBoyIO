<!DOCTYPE html>
<html>
<head>
<style>
.top {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  object-fit: cover;
  z-index: 1;
}

.search-bar {
  position: fixed;
  top: 15px;      /* adjust to match image */
  left: 300px;    /* adjust to match image */
  width: 400px;
  padding: 8px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 20px;
  z-index: 2;
}
</style>
</head>
<body>

<img src="amazon bar.png" class="top">

<!-- Fake search form -->
<form onsubmit="return false;">
  <input type="text" class="search-bar" placeholder="Search...">
</form>

</body>
</html>
